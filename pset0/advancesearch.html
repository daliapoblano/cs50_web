<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Advance Search</title>
        <link rel="stylesheet" href ="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>
        <h2>Find Pages With...</h2>
        <h2 class="baz"><a href="index.html">Google Search</h2></a>
        <form id="advanceform" action="https://www.google.com/search">
             <label for="row1">All these words:</label>
             <input id="row1" type="text"/><br>
             <label for="row2">This exact word or phrase:</label>
             <input id="row2" type="text"/><br>
             <label for="row3">Any of these words:</label>
             <input id="row3" type="text"/><br>
             <label for="row4">None of these words:</label>
             <input id="row4" type="text"/><br>
             <button type="button" class="btn btn-primary">Advance Search</button>
        </form>
    </body>
</html>
